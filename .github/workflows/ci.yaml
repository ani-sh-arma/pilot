name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install

      - name: Copy .env.example files
        shell: bash
        run: find . -name ".env.example" -execdir sh -c 'cp "$0" "${0%.example}"' {} \;

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint